<!DOCTYPE html>
<html lang="en">

<head>
	<title>Projekt domu Dom w bergamotkach (G2) ver.2 - ARCHON+</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="author" content="Krzysztof Kacik">
	<!-- <link href="http://archon.local.pl/assets/plugins/000bootstrap.css?body=1" media="all" rel="stylesheet"> -->
	<!-- <link href="http://archon.local.pl/assets/font-awesome/scss/font-awesome.css?body=1" media="all" rel="stylesheet"> -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet">
	<!--[if lt IE 9]> <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script> <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script> <![endif]-->
	<link rel="stylesheet" href="css/main.min.css">
	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
	<div class="cat-clicker">
		<ul class="cat-list"></ul>
		<div class="display-cat">
			<h1 class="display-cat__header">Cat name:
				<span class="display-cat__name display-cat__name--title"></span>
			</h1>
			<img src="img/1.jpg" alt="" class="display-cat__image">
			<h2 class="display-cat__footer">Clicks:
				<span class="display-cat__click-counter"></span>
			</h2>
		</div>
		<button class="cat-clicker__admin-button">Admin</button>
		<!-- <div class="admin-view admin-view--is-hidden"> -->
		<div class="admin-view">
			<div class="admin-view__input">
				<span>Name: </span>
				<input type="text" value="Cat name" class="admin-view__cat-name">
			</div>
			<div class="admin-view__input">
				<span>ImgUrl: </span>
				<input type="text" value="Cat imgURL" class="admin-view__cat-imgUrl">
			</div>
			<div class="admin-view__input">
				<span>#Clicks: </span>
				<input type="number" value="150" class="admin-view__cat-clicks">
			</div>
			<button class="admin-view__save">Save</button>
			<button class="admin-view__cancel">Cancel</button>
		</div>
	</div>
	<script src="js/main.min.js"></script>
</body>

</html>
